# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build

    - name: docker_build
      type: DockerBuild
      configuration:
        affinityGroup: dbp_group
        dockerFileLocation: .
        dockerFileName: Dockerfile
        dockerImageName: https://hub.docker.com/repository/docker/josea4718/actividad-1  # replace with your image path and name
        dockerImageTag: ${run_number}
        inputResources:
          - name: dbp_repo
        integrations:
          - name: Java CI with Gradle
    - name: docker_push
      type: DockerPush
      configuration:
        affinityGroup: dbp_group
        targetRepository: docker-local
        integrations:
          - name: Java CI with Gradle                         # <-- replace with your artifactory integration
        inputSteps:
          - name: docker_build
        outputResources:
          - name: dbp_image
